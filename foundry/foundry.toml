[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# Solc version
solc = "0.8.24"

# Optimizer
optimizer = true
optimizer_runs = 200
via_ir = true

# Remappings
remappings = [
    "forge-std/=lib/forge-std/src/",
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
]

# FFI for reading JSON in scripts
ffi = true

# Allow reading files from data/ directory and read-write for deployments
fs_permissions = [
    { access = "read", path = "./data" },
    { access = "read-write", path = "./deployments" }
]


# RPC Endpoints
[rpc_endpoints]
base = "https://mainnet.base.org"
base_sepolia = "https://sepolia.base.org"

# Etherscan v2 API verification (https://docs.etherscan.io/)
# BASESCAN_API_KEY uses your Etherscan v2 API key - works across all EVM chains
[etherscan]
base = { key = "${BASESCAN_API_KEY}", url = "https://api.basescan.org/api" }
base_sepolia = { key = "${BASESCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }
